<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1827/1827504.png" type="image/png">
    <title>Countdown para 28 de Junho de 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c36;
            color: #fff;
            text-align: center;
            flex-direction: column;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 28px;
            font-weight: bold;
            background: #ff4757;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }
    </style>
</head>
<body>

    <h1>Contagem Regressiva para 28 de Junho de 2025</h1>
    <div class="countdown" id="countdown">Carregando...</div>

    <script>
        function atualizarCountdown() {
            const dataAlvo = new Date("June 28, 2025 00:00:00").getTime();
            const agora = new Date().getTime();
            const diferenca = dataAlvo - agora;

            if (diferenca <= 0) {
                document.getElementById("countdown").innerHTML = "Chegou o grande dia! ðŸŽ‰";
                clearInterval(intervalo);
                return;
            }

            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerHTML =
                `${dias}d ${horas}h ${minutos}m ${segundos}s`;
        }

        const intervalo = setInterval(atualizarCountdown, 1000);
        atualizarCountdown();
    </script>

</body>
</html>
